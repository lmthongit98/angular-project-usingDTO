<div class="card mt-4">
  <h4 class="card-header">List users</h4>
  <div class="card-body">
    <mat-spinner style="margin: auto;" *ngIf="loading"></mat-spinner>
    <div *ngIf="!loading" class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
          <!-- email Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td  mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn">
                <mat-icon svgIcon="delete-circle"></mat-icon>
              </button>
              <button mat-icon-button color="primary">
                <mat-icon svgIcon="account-edit" (click)="openDialog(element)"></mat-icon>
              </button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
